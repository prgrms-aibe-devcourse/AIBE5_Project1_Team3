<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 - 여기저기</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body class="auth-container">

    <div class="auth-box animate-fade-in">
        
        <a href="index.html" style="position: absolute; top: 1.5rem; right: 1.5rem; color: var(--gray-400);">
            <i data-lucide="x" width="24"></i>
        </a>

        <div class="text-center" style="margin-bottom: 2.5rem;">
            <h1 class="text-3xl font-black" style="margin-bottom: 0.5rem;">여기저기</h1>
            <p class="text-gray-500">나만의 여행 큐레이션을 시작해보세요.</p>
        </div>

        <div style="display: flex; flex-direction: column; gap: 1rem;">
            <!-- Social Login -->
            <button onclick="loginSuccess()" class="social-btn social-google">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" style="width: 20px; height: 20px;">
                <span>Google로 시작하기</span>
            </button>

            <button onclick="loginSuccess()" class="social-btn social-kakao">
                <i data-lucide="message-circle" style="color: #391B1B; width: 20px;"></i>
                <span>카카오로 시작하기</span>
            </button>
            
            <div class="divider">
                <div class="divider-line"><hr></div>
                <div class="divider-text"><span>또는 이메일로 로그인</span></div>
            </div>

            <!-- Email Form -->
            <form onsubmit="event.preventDefault(); loginSuccess();" style="display: flex; flex-direction: column; gap: 1rem;">
                <div>
                    <input type="email" placeholder="이메일 주소" class="input-field" required>
                </div>
                <div>
                    <input type="password" placeholder="비밀번호" class="input-field" required>
                </div>
                <button type="submit" class="btn btn-primary w-full" style="background-color: var(--primary); box-shadow: var(--shadow-lg); width: 100%;">
                    로그인
                </button>
            </form>
        </div>
        
        <div style="margin-top: 2rem; text-align: center; font-size: 0.75rem; color: var(--gray-400);">
            <a href="#" style="text-decoration: underline;">아이디 찾기</a>
            <span style="margin: 0 0.5rem;">|</span>
            <a href="#" style="text-decoration: underline;">비밀번호 찾기</a>
            <span style="margin: 0 0.5rem;">|</span>
            <a href="#" style="text-decoration: underline;">회원가입</a>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script>
        function loginSuccess() {
            localStorage.setItem('isLoggedIn', 'true');
            alert('환영합니다!');
            location.href = 'index.html';
        }
        lucide.createIcons();
    </script>
</body>
</html>
