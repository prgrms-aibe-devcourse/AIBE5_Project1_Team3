            <!-- ì¶”ì²œ ì—¬í–‰ì§€ ì¢Œìš° ë²„íŠ¼ / ìŠ¬ë¼ì´ë“œ ë¡œì§ (ë¶€ë“œëŸ¬ìš´ ë¬´í•œ ë£¨í”„) -->
        <script>
            (function(){
                const track = document.getElementById('advise-content');
                const prev = document.querySelector('.advise-prev');
                const next = document.querySelector('.advise-next');
                const viewport = document.querySelector('.advise-viewport');
                if (!track || !prev || !next || !viewport) return;

                let index = 0;
                const getItems = () => track.querySelectorAll('.content-inner');

                function cloneItems() {
                    const items = Array.from(getItems());
                    const firstClone = items[items.length - 1].cloneNode(true);
                    const lastClone = items[0].cloneNode(true);
                    track.insertBefore(firstClone, items[0]);
                    track.appendChild(lastClone);
                    index = 1;
                }
            
                function getGapPx(){
                    const a = getItems()[0].getBoundingClientRect();
                    const b = getItems()[1].getBoundingClientRect();
                    return b.left - a.right;
                }
            
                function slide(animate = true){
                    const item = getItems()[0];
                    const shift = index * (item.offsetWidth + getGapPx());
                    track.style.transition = animate ? 'transform .4s ease' : 'none';
                    track.style.transform = `translateX(-${shift}px)`;
                }
            
                function nextSlide(){ index++; slide(true); }
                function prevSlide(){ index--; slide(true); }
            
                // ë¬´í•œ ë£¨í”„ í•µì‹¬
                track.addEventListener('transitionend', () => {
                    const items = getItems();
                    if (index === 0) {
                        index = items.length - 2;
                        slide(false);
                    }
                    if (index === items.length - 1) {
                        index = 1;
                        slide(false);
                    }
                });
            
                // ===== ì¤‘ë³µ ë°©ì§€ ë½ =====
                let lastActionTime = 0;
                function safeNext() {
                    const now = Date.now();
                    if (now - lastActionTime < 300) return;
                    lastActionTime = now;
                    nextSlide();
                }
                function safePrev() {
                    const now = Date.now();
                    if (now - lastActionTime < 300) return;
                    lastActionTime = now;
                    prevSlide();
                }
            
                next.addEventListener('click', safeNext);
                prev.addEventListener('click', safePrev);
            
                const hammer = new Hammer(track, {
                    direction: Hammer.DIRECTION_HORIZONTAL,
                    threshold: 10,
                    inputClass: Hammer.TouchMouseInput
                });

                // PC ë§ˆìš°ìŠ¤ íœ ë¡œ ì¢Œìš° ì´ë™
                let wheelLock = false;
                            
                viewport.addEventListener('wheel', (e) => {
                    e.preventDefault(); // ì„¸ë¡œ ìŠ¤í¬ë¡¤ ë§‰ê³  ìºëŸ¬ì…€ ì œì–´
                
                    if (wheelLock) return;
                    wheelLock = true;
                
                    if (e.deltaY > 0) safeNext();   // íœ  ë‚´ë¦¬ë©´ ë‹¤ìŒ
                    else safePrev();               // íœ  ì˜¬ë¦¬ë©´ ì´ì „
                
                    setTimeout(() => wheelLock = false, 400);
                }, { passive: false });


            
                hammer.on('swipeleft', safeNext);
                hammer.on('swiperight', safePrev);
            
                hammer.on('panend', (e) => {
                    if (Math.abs(e.deltaX) < 50) return;
                    if (e.deltaX < 0) safeNext();
                    else safePrev();
                });
            
                setTimeout(() => {
                    cloneItems();
                    slide(false);
                }, 50);
            })();
        </script>
