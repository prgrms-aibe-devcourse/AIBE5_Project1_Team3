<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여기저기 : 지도</title>
    <!-- 테일윈드 CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 리플렛(지도) CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- 리플렛 라우팅 머신 CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

    <!-- 리플렛(지도) JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- 리플렛 라우팅 머신 JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    
    <!-- Lucide 아이콘 -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="../css/map.css">
</head>
<body class="bg-gray-100 overflow-hidden">

<div id="app" class="relative w-screen h-screen flex overflow-hidden">
    
    <!-- 사이드바 -->
    <div id="sidebar" class="w-80 h-full bg-white shadow-2xl flex-shrink-0 flex flex-col z-40 transition-transform duration-300 absolute md:relative transform md:translate-x-0 -translate-x-full">
        <!-- 헤더 -->
        <div class="p-4 border-b border-gray-100 flex flex-col gap-3 flex-shrink-0">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <button onclick="window.location.href='index.html'" class="p-2 bg-white text-slate-700 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors shadow-sm" title="메인으로 돌아가기">
                        <i data-lucide="home" class="w-5 h-5"></i>
                    </button>
                    <h1 class="absolute left-1/2 transform -translate-x-1/2 text-xl font-bold text-gray-800 tracking-tight whitespace-nowrap">
                        여기저기
                    </h1>
                </div>
            </div>
            
            <!-- 플래너 상태 (활성 시 표시) -->
            <div id="planner-header" class="hidden mt-2 p-3 bg-blue-50 border border-blue-100 rounded-xl">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-xs font-bold text-blue-800 uppercase tracking-wider">나의 여행 계획</span>
                    <button onclick="clearItinerary()" class="text-[10px] text-red-500 hover:text-red-700 font-medium">전체 삭제</button>
                </div>
                <div id="itinerary-list" class="space-y-2 max-h-32 overflow-y-auto custom-scrollbar text-sm text-gray-600 pl-1">
                    <p class="text-xs text-gray-400 italic py-1">지도에서 장소를 선택하여 경로를 만드세요.</p>
                </div>
            </div>
        </div>

        <!-- 스크롤 가능한 콘텐츠 -->
        <div class="flex-1 overflow-y-auto custom-scrollbar p-4 space-y-6">
            <!-- 여행 계획 버튼 (검색 대체) -->
            <div id="plan-btn-container" class="space-y-2">
                <button id="plan-toggle-btn" onclick="togglePlanMode()" class="w-full py-3 bg-white border border-gray-200 text-gray-700 rounded-xl text-sm font-bold hover:bg-gray-50 hover:border-blue-400 hover:text-blue-600 transition-all flex items-center justify-center gap-2 shadow-sm">
                    <i data-lucide="map" class="w-4 h-4"></i> 여행 계획하기
                </button>
            </div>

            <!-- 필터 -->
            <div class="space-y-2">
                <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider">지역 및 스타일</label>
                <div id="filter-container" class="grid grid-cols-2 gap-2">
                    <!-- JS에 의해 필터 주입됨 -->
                </div>
            </div>

            <!-- 아티클 목록 -->
            <div class="space-y-3">
                <div class="flex justify-between items-end border-b border-gray-100 pb-2">
                    <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider">
                        목록 (<span id="article-count">0</span>)
                    </label>
                </div>
                <div id="articles-list" class="space-y-3">
                    <!-- JS에 의해 아티클 주입됨 -->
                </div>
            </div>
        </div>

        <!-- 푸터 -->
        <div class="p-4 bg-gray-50 border-t border-gray-200 text-xs text-gray-500 text-center flex-shrink-0">
            여기저기 &copy; 2026
        </div>
        
        <!-- 모바일 닫기 버튼 -->
        <button onclick="toggleSidebar()" class="absolute top-1/2 -right-6 transform -translate-y-1/2 bg-white w-6 h-12 rounded-r-lg shadow-md flex items-center justify-center border-y border-r border-gray-200 z-50 md:hidden">
            <i data-lucide="chevron-left" class="w-4 h-4 text-gray-600"></i>
        </button>
    </div>

    <!-- 지도 영역 -->
    <div id="map-area" class="flex-1 relative h-full bg-[#AAD3DF] select-none">
        <div id="map"></div>

        <!-- 모바일 메뉴 버튼 -->
        <div id="mobile-menu-btn" class="absolute top-4 left-4 z-[500] md:hidden">
            <button onclick="toggleSidebar()" class="bg-white p-2 rounded-lg shadow-lg text-gray-700 hover:bg-gray-50">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
        </div>

        <!-- 빈 상태 (검색 결과 없음) -->
        <div id="empty-state" class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white/90 backdrop-blur px-6 py-6 rounded-xl shadow-xl text-center pointer-events-none z-[600]">
            <div class="mx-auto mb-3 flex justify-center">
                <i data-lucide="map-pin-off" class="w-12 h-12 text-gray-300"></i>
            </div>
            <h3 class="text-gray-800 font-bold text-lg">검색된 장소가 없습니다</h3>
            <p class="text-gray-500 text-sm">필터를 조정해보세요.</p>
        </div>

        <!-- 상세 모달 -->
        <div id="detail-modal" class="hidden absolute top-4 right-4 bottom-4 w-full md:w-[480px] bg-white rounded-2xl shadow-2xl z-[1000] flex flex-col overflow-hidden max-w-[90vw] border border-gray-200/50">
            <!-- JS에 의해 콘텐츠 주입됨 -->
        </div>
    </div>

</div>

<!-- 애플리케이션 로직 -->
<script src="../js/data.js"></script>
<script src="../js/map.js"></script>

</body>
</html>
