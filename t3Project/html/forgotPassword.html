<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기 - 여기저기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="../css/global.css">
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md bg-white rounded-3xl shadow-xl p-8 md:p-10 relative">
        <a href="login.html" class="absolute top-6 right-6 text-gray-400 hover:text-black">
            <i data-lucide="arrow-left" width="24"></i>
        </a>
        
        <div class="text-center mb-8">
            <h1 class="text-2xl font-black mb-2">비밀번호 찾기</h1>
            <p class="text-gray-500 text-sm">가입한 이메일 주소를 입력하시면<br>비밀번호 재설정 링크를 보내드립니다.</p>
        </div>

        <form id="forgot-form" class="space-y-4">
            <div>
                <input id="reset-email" type="email" placeholder="이메일 주소" class="w-full px-4 py-3 rounded-xl bg-gray-50 border-gray-100 border focus:border-black focus:bg-white focus:outline-none transition-colors text-sm" required>
            </div>
            <button type="submit" id="btn-send" class="w-full py-3.5 bg-black text-white rounded-xl font-bold hover:bg-gray-800 transition-colors shadow-lg">
                재설정 메일 보내기
            </button>
        </form>
    </div>

    <!-- script.js 연결 필수 -->
    <script src="../js/script.js"></script>
    <script>
        const form = document.getElementById('forgot-form');
        const btn = document.getElementById('btn-send');

        // 리다이렉트 URL 동적 생성 (로컬/배포 환경 자동 대응)
        function getResetRedirectUrl() {
            const origin = window.location.origin;
            const path = window.location.pathname;
            // 현재 폴더 경로에서 'forgot-password.html'을 빼고 'reset-password.html'을 붙임
            const basePath = path.substring(0, path.lastIndexOf('/'));
            return origin + basePath + '/resetPassword.html';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;
            const supabase = window.supabaseClient;

            btn.disabled = true;
            btn.textContent = "전송 중...";

            try {
                // Supabase 비밀번호 재설정 이메일 발송 요청
                const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: getResetRedirectUrl(), // 중요: 링크 클릭 시 이동할 페이지
                });

                if (error) throw error;

                alert("메일이 발송되었습니다!\n이메일함을 확인하여 링크를 클릭해주세요.");
                // 필요 시 로그인 페이지로 이동
                // location.href = 'login.html'; 

            } catch (error) {
                alert("전송 실패: " + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = "재설정 메일 보내기";
            }
        });
        
        if(window.lucide) lucide.createIcons();
    </script>
</body>
</html>
