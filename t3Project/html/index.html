    <section id="content" class="container content-section">
      <div class="filter-section-wrap">
        <div class="filter-header">
          <div class="filter-title-group">
            <h2 class="section-main-title">어디로 떠나볼까요?</h2>
            <p class="section-sub-title">
              원하는 테마를 선택해 나만의 여행지를 찾아보세요.
            </p>
          </div>
        </div>

        <div class="search-container">
          <div class="search-wrapper">
            <i data-lucide="search" class="search-icon"></i>
            <input
              type="text"
              id="main-search-input"
              placeholder="어디로 떠나고 싶으신가요?"
              autocomplete="off"
            />

            <button id="search-clear-btn" class="search-clear-btn hidden">
              <i data-lucide="x"></i>
            </button>

            <button class="search-btn-inside">검색</button>

            <div id="search-dropdown" class="search-dropdown hidden">
              <div class="dropdown-section">
                <p class="dropdown-title">추천 태그</p>
                <div id="recommended-tags" class="tag-cloud">
                  <span class="search-tag">#가족</span>
                  <span class="search-tag">#가성비</span>
                  <span class="search-tag">#커플</span>
                  <span class="search-tag">#바다</span>
                  <span class="search-tag">#명소</span>
                  <span class="search-tag">#펜션</span>
                  <span class="search-tag">#태국</span>
                  <span class="search-tag">#일본</span>        
                </div>
              </div>
              <div id="search-results" class="search-results-list"></div>
            </div>
          </div>
        </div>

        <div class="filter-group">
          <button
            class="filter-btn active"
            data-id="all"
            onclick="toggleFilter('all')"
          >
            전체
          </button>
          <button class="filter-btn" data-id="domestic" onclick="toggleFilter('domestic')">
  <img 
    src="https://upload.wikimedia.org/wikipedia/commons/0/09/Flag_of_South_Korea.svg" 
    alt="태극기" 
    class="flag-icon"
  >
  국내여행
</button>
          <button
            class="filter-btn"
            data-id="overseas"
            onclick="toggleFilter('overseas')"
          >
            ✈️ 해외여행
          </button>
          <button
            class="filter-btn"
            data-id="nature"
            onclick="toggleFilter('nature')"
          >
            🌿 자연/힐링
          </button>
          <button
            class="filter-btn"
            data-id="city"
            onclick="toggleFilter('city')"
          >
            🏙️ 도시/야경
          </button>
          <button
            class="filter-btn"
            data-id="food"
            onclick="toggleFilter('food')"
          >
            🍕 맛집/카페
          </button>
        
        </div>
      </div>
      <div id="article-grid" class="article-grid"></div>

      <div class="load-more-container">
        <button class="btn-load-more" onclick="handleLoadMore()">
          더 많은 여행지 보기
        </button>
      </div>
    </section>
