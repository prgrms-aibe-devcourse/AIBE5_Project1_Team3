  <section id="content" class="container content-section">
<div class="filter-section-wrap">
    <div class="filter-header" style="text-align: center; margin-bottom: 2rem;">
      <h2 class="section-main-title">어디로 떠나볼까요?</h2>
      <p class="section-sub-title">원하는 테마를 선택해 나만의 여행지를 찾아보세요.</p>
    </div>

    <div class="search-container">
      <div class="search-wrapper">
        <i data-lucide="search" class="search-icon" style="color: #94a3b8; flex-shrink: 0;"></i>

        <div id="selected-tags-inner" class="search-input-group">
          <input
            type="text"
            id="main-search-input"
            placeholder="어디로 떠나고 싶으신가요?"
            autocomplete="off"
          />
        </div>

        <button id="search-clear-btn" class="search-clear-btn" style="display: none; border:none; background:none; cursor:pointer;">
          <i data-lucide="x" style="width: 18px; color: #cbd5e1;"></i>
        </button>

        <button class="search-btn-inside">검색</button>
      </div>

      <div id="search-dropdown" class="search-dropdown hidden">
        <p class="dropdown-title" style="color: #94a3b8; font-weight: 700; font-size: 0.85rem;">추천 태그</p>
        <div id="recommended-tags" class="tag-cloud">
          <span class="search-tag">가족</span>
          <span class="search-tag">가성비</span>
          <span class="search-tag">커플</span>
          <span class="search-tag">바다</span>
          <span class="search-tag">명소</span>
          <span class="search-tag">태국</span>
          <span class="search-tag">일본</span>
          <span class="search-tag">AIBE5</span>
        </div>
      </div>
    </div>
  </div>
        <div class="filter-group">
          <button
            class="filter-btn active"
            data-id="all"
            onclick="toggleFilter('all')"
          >
            전체
          </button>
          <button
            class="filter-btn"
            data-id="domestic"
            onclick="toggleFilter('domestic')"
          >
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/0/09/Flag_of_South_Korea.svg"
              alt="태극기"
              class="flag-icon"
            />
            국내여행
          </button>
          <button
            class="filter-btn"
            data-id="overseas"
            onclick="toggleFilter('overseas')"
          >
            ✈️ 해외여행
          </button>
          <button
            class="filter-btn"
            data-id="nature"
            onclick="toggleFilter('nature')"
          >
            🌿 자연/힐링
          </button>
          <button
            class="filter-btn"
            data-id="city"
            onclick="toggleFilter('city')"
          >
            🏙️ 도시/야경
          </button>
          <button
            class="filter-btn"
            data-id="food"
            onclick="toggleFilter('food')"
          >
            🍕 맛집/카페
          </button>
        </div>
      </div>
