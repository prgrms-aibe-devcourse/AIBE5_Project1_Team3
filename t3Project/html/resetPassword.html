<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>새 비밀번호 설정 - 여기저기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="../css/global.css">
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md bg-white rounded-3xl shadow-xl p-8 md:p-10">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-black mb-2">새 비밀번호 설정</h1>
            <p class="text-gray-500 text-sm">새로 사용할 비밀번호를 입력해주세요.</p>
        </div>

        <form id="reset-form" class="space-y-4">
            <div>
                <input id="new-password" type="password" placeholder="새 비밀번호" class="w-full px-4 py-3 rounded-xl bg-gray-50 border-gray-100 border focus:border-black focus:bg-white focus:outline-none transition-colors text-sm" required>
            </div>
            <div>
                <input id="confirm-password" type="password" placeholder="새 비밀번호 확인" class="w-full px-4 py-3 rounded-xl bg-gray-50 border-gray-100 border focus:border-black focus:bg-white focus:outline-none transition-colors text-sm" required>
            </div>
            <button type="submit" id="btn-update" class="w-full py-3.5 bg-black text-white rounded-xl font-bold hover:bg-gray-800 transition-colors shadow-lg">
                비밀번호 변경하기
            </button>
        </form>
    </div>

    <script src="../js/script.js"></script>
    <script>
        const form = document.getElementById('reset-form');
        const btn = document.getElementById('btn-update');

        // 페이지 로드 시 세션 확인 (링크가 유효한지 체크)
        window.addEventListener('DOMContentLoaded', async () => {
            const supabase = window.supabaseClient;
            // Supabase가 URL의 토큰(#access_token=...)을 감지하면 자동으로 세션을 복구합니다.
            const { data: { session } } = await supabase.auth.getSession();

            if (!session) {
                alert("유효하지 않거나 만료된 링크입니다. 다시 시도해주세요.");
                location.href = 'forgot-password.html';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const supabase = window.supabaseClient;

            if (newPassword !== confirmPassword) {
                alert("비밀번호가 서로 일치하지 않습니다.");
                return;
            }

            if (newPassword.length < 6) {
                alert("비밀번호는 6자리 이상이어야 합니다.");
                return;
            }

            btn.disabled = true;
            btn.textContent = "변경 중...";

            try {
                // 사용자가 로그인된 상태(링크 클릭 직후)이므로 updateUser로 비밀번호 변경 가능
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                alert("비밀번호가 성공적으로 변경되었습니다.\n새 비밀번호로 로그인해주세요.");
                
                // 로그아웃 후 로그인 페이지로 이동 (안전하게)
                await supabase.auth.signOut();
                location.href = 'login.html';

            } catch (error) {
                alert("변경 실패: " + error.message);
                btn.disabled = false;
                btn.textContent = "비밀번호 변경하기";
            }
        });
    </script>
</body>
</html>
